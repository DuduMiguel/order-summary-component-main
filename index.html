<!DOCTYPE html>
<html class="red-hat-display" lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Order summary card</title>

</head>

<body>

  <div class="page">
    <main class="main-content">

      <section class="card-container">

        <article class="card">

          <div class="img-container">
            <img src="images/illustration-hero.svg" alt="illustration-hero">
          </div>


          <div class="card-main-content">
            
            <div class="card-description">
              
              <h1 class="card-title black">Order Summary</h1>
              
              <p class="card-text bold">
                You can now listen to millions of songs, audiobooks, and podcasts on any
                device anywhere you like!
              </p>
              
            </div>
            
            <div class="plan-container">
              <div class="plan-container-wraper">
                <div class="icon-music-container">
                  <img src="images/icon-music.svg" alt="">
                </div>
                <div class="plan-description">
                  <h2 class="plan-title bold">Annual Plan</h2>
                  <span class="plan-price medium">$59.99/year</span>
                </div>
              </div>
              <a href="#" class="plan-btn">Change</a>
            </div>
            <div class="cta-buttons">
              <a href="#" class="confirm-btn btn bold">Proceed to Payment</a>
              <a href="#" class="cancel-btn btn bold">Cancel Order</a>
            </div>
          </div>

        </article>

      </section>

    </main>
  </div>


  <footer>

    <ul class="social-media">

      <li>
        <a class="teste" href="https://www.linkedin.com/in/eduardo-miguel-b90392367/" target="_blank">
          <ion-icon class="linkedin" name="logo-linkedin"></ion-icon>
        </a>
      </li>

      <li>
        <a href="https://github.com/DuduMiguel" target="_blank">
          <ion-icon name="logo-github"></ion-icon>
        </a>
      </li>

    </ul>

    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/DuduMiguel" target="_blank">Eduardo Soares</a>.
    </p>

  </footer>

  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</body>

</html>
